<div id="cl-wrapper" class="sign-up-container"  style="background-image: url('/assets/images/bg-header-2.jpg')">

	<div class="middle-sign-up" ng-init="init()">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center">
					<a href="https://www.cloudboost.io">									
						<img class="account-logo" src="../../../assets/images/cbfull-small.png" alt="logo"/>
					</a>
				</h3>
			</div>
			
			<div class="col-md-12">
				<div style="height:74vh;padding:10px;">
					<div style="margin-top:40px;">
						<div class="flex-general-column-wrapper-center">
							<p style="font-size:28px;color:gray;">Setup your CloudBoost Server</p>
						</div>
						<div class="flex-general-column-wrapper-center">
							<p style="font-size:18px;color:#99999B;">
								Create an <span style="font-weight:700;">Admin</span> account to get started
							</p>
						</div>
					</div>
					
					<!--Wizard Block-->
					<div class="newServerWizard-wrap" style="margin-top:-5px;">
						
						       <div class="wizard-conten-wrapper">
						       		<div class="flex-general-column-wrapper-center">
						       			<div class="content" style="width:95%;">						       				

					              			<p ng-show="!showSpinner" class="text-center" ng-show="err" style="color:red;">{{err}}</p>

					              			<!--Form-->		
					              			<div ng-show="!showSpinner">	
												<div class="form-group">
													<div class="col-sm-12">
														<div class="input-group">
															<span class="input-group-addon"><i class="fa fa-user"></i></span>
															<input type="text" name="nick"  placeholder="Your name" class="form-control" required  ng-model="userData.name">
														</div>
					                                    <div id="nick-error"></div>
													</div>
												</div>

												<div class="form-group">
													<div class="col-sm-12">
														<div class="input-group">
															<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
															<input type="email" name="email"  placeholder="E-mail" class="form-control" required  ng-model="userData.email">
														</div>
					                  					<div id="email-error"></div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12">
														<div class="input-group">
															<span class="input-group-addon"><i class="fa fa-lock"></i></span>
															<input id="pass1" type="password" placeholder="Password" class="form-control" required  ng-model="userData.password">
														</div>
					                 				 <div id="password-error"></div>
													</div>
												
												</div>

												<div class="flex-general-column-wrapper-center" style="width:100%;">
													<div style="width:94%;">
											            <p class="spacer">By creating an account, you agree with the 
											            	<a href="https://www.cloudboost.io/terms" target="_blank">Terms and Conditions.</a>
											            </p>

											            <button class="btn btn-block btn-success btn-rad btn-lg" type="button" ng-click="submitData()">Sign Up
											            </button>
										            </div>		
									            </div>										  	

											</div>
											<!--Form-->

											<!--Spinner-->
											<div ng-show="showSpinner" class="flex-general-column-wrapper-center" style="height:225px;"> 
												<div>    			
						              				<i style="" class="fa fa-spinner fa-pulse fa-3x"></i>              			
						              			</div>
						              			<div>    			
						              			 	<span style="font-size:20px;">Initiating Server</span>
						              			</div>
					              			</div>
					              			<!--/Spinner-->

										</div>	
						       		</div>					       		
						       </div> 
						
					</div>
					<!--/Wizard Block-->
				</div>				

			</div>
			
		</div>
		<div class="text-center out-links"><a href="www.cloudboost.io">&copy; 2016 HackerBay, Inc.</a></div>
	</div> 
	
</div>
